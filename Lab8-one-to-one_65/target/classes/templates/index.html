<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>JPA Hibernate</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
 	<div align="center">
        <h1> CUSTOMER </h1>
    </div>
    
   <div class="container"> 
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">     
           <!--- This is a comment !-->
                <thead class="head-dark"  >
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Address Line 1 </th>
                        <th scope="col">Address Line 2 </th>
                        <th scope="col">ZipCode</th>
                    </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="customer : ${customers}">
                    <td   th:text="${customer.id}"></td>
                    <td   th:text="${customer.name}"></td>
                    <td   th:text="${customer.email}"></td>
                    <td   th:text="${customer.telephone}"></td>
                    <td   th:if="${customer.address != null}" th:text="${customer.address.address_line1}"></td>
                    <td   th:if="${customer.address != null}" th:text="${customer.address.address_line2}"></td>
                    <td   th:if="${customer.address != null}" th:text="${customer.address.zipcode}"></td>
             
                </tr>
            </tbody>
        </table>
    </div>    
    </div>  
    </div>

</body>
</html>
